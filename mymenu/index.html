<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/3fd9614082.js" crossorigin="anonymous"></script>
    <title>My Menu</title>
</head>
<body>

    <aside>
        <div class="menu">
            <ul>
                <li class="menu-main">Sight and Sound</li>
                <li class="menu-sub">+ music</li>
                <li class="menu-sub">+ videos</li>
                <li class="menu-sub">+ photos</li>
                <li class="menu-sub">+ events</li>
                <li class="menu-sub sub-end">+ bio</li>
                <li class="menu-main">Holiday deals!</li>
                <li class="menu-main">Store</li>
                <li class="menu-main">Rench Audio</li>
                <li class="menu-main">Contact</li>
                <li class="menu-sub sub-end">+ donate</li>
                <li class="menu-main">Brainstormers</li>
                <li class="menu-main">Ntfe</li>
            </ul>
        </div>
    </aside>

    <div>

        <div class="land">
            <header>
                <h2 class="name">Pineapple City</h2>
                <div class="nav-btn" onclick="toggleMenu()"></div>
            </header>

            <form action="#" class="form">
                <div class="email">
                    <input type="text" class="email-input" placeholder="Your email" aria-label="email">
                </div>

                <button class="form-btn" type="submit">Sign up</button>
            </form>

            <div class="social">
                <div class="icons"><span class="fab fa-vimeo-v social-icon"></span></div>
                <div class="icons"><span class="fab fa-instagram social-icon"></span></div>
                <div class="icons"><span class="fab fa-twitter social-icon"></span></div>
                <div class="icons"><span class="fab fa-facebook-f social-icon"></span></div>
                <div class="icons"><span class="fab fa-youtube social-icon"></span></div>
                <div class="icons"><span class="fab fa-spotify social-icon"></span></div>
                <div class="icons"><span class="fas fa-shopping-cart social-icon"></span></div>
            </div>
        </div> 
       </div>   
</body>
<script src="main.js"></script>
</html>
